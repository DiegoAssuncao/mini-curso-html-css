<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8" />
        <title>HTML5 - Navigator / Geolocation</title>

        <style>
			
        </style>		
	</head>
	<body>
		<div id="location">&nbsp;</div>
	</body>
	<script>
	
		var elem = document.getElementById("location");
	
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(geoSuccess,geoError);
		} else {
			error('not supported');
		}

	
		function geoSuccess(p) {
			elem.innerHTML = "Latitude: " + p.coords.latitude +
				"<br>Longitude: " + p.coords.longitude;
		}
		
		function geoError() {
			alert("erro pegando localização");
		}			
		
		
	</script>	
</html>
