<!DOCTYPE html>
<html>
	<head>
		<title>sessionStorage e localStorage</title>
		<meta charset="utf-8" />
		
		<script>
			function gravarDados() {
				var texto =
				document.getElementById("texto").value;
				
				sessionStorage.setItem("texto",texto);
				localStorage.setItem("texto",texto);
			}
			
			function gravarJson() {
				var aluno_obj = {
					'nome' : 'Jo√£o Silva',
					'rga'  : '200111316050'
				}
				console.log(aluno_obj);
				localStorage.setItem("alunos",
					JSON.stringify(aluno_obj)
				);
			}
			
			function recuperarDados() {
				if (localStorage.getItem("alunos")) {
					
					var alunos = 
					JSON.parse(localStorage.getItem("alunos"));
					
				    document
					.getElementById("par")
					.innerHTML = alunos.nome;
				}
			}
			
		</script>
		
	</head>
	<body>
		<input type="text" id="texto" />
		<button onclick="gravarDados();">
			gravar
		</button>
		<button onclick="gravarJson();">
			gravarJSON
		</button>
		<br />
		<button onclick="recuperarDados();">
			recuperarDados
		</button>
		<br />			
		<p id="par"></p>

			}
		</script>
		
	</body>
</html>
