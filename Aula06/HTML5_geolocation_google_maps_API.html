<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8" />
        <title>HTML5 - Navigator / Geolocation (Com Google API)</title>
	</head>
	<body>
		<div id="mapa" style="width: 500px; height: 400px"></div>
		<button onclick="pegarLocalizacao()">Pegar Localização</button>
	</body>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDf-CTeh86p4mO3bXTunms3tksrpv0CwYA&callback=initMap"
		    async defer></script>
		    
	<script>
	
		var map=null;
		
		function initMap() {
			var mapProp = {
				center: new google.maps.LatLng(0,0),
				zoom: 5,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
			map=new google.maps.Map(document.getElementById("mapa"),
									mapProp);
		}
		
		function pegarLocalizacao() {
			
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(geoSuccess);
			}
			else {
				alert("seu navegador não suporta geolocation");
			}
		}
		
		function geoSuccess(pos) {
			map.setCenter({lat: pos.coords.latitude, 
							lng: pos.coords.longitude});
			map.setZoom(15);
		}
		
		
		
		
		
		
		
		
		
		
	
	</script>
</html>
