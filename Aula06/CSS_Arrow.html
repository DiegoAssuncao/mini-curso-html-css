<!DOCTYPE html>
<html>
	<head>
		<title>CSS Arrow</title>
		<meta charset="utf-8" />
		<style>
			div#um {
				/*border-left: 20px solid transparent;*/
				border-right:  20px solid #000;
				border-bottom:  20px solid transparent;
				border-top: 20px solid transparent;
				width: 0px;
				height: 0px;
				margin: 30px;
				transform: rotate(180deg);
			}
		</style>
	</head>
	<body>
		<div id="um"></div>
	</body>
</html>
