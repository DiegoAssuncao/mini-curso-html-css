<!DOCTYPE html>
<html>
    <head>
        <title>Aula 6 - Layouts Responsivos - Flex Boxs</title>
        <meta charset="utf-8">
        <style>
			.container {
				justify-content: center;
				display: flex;
				flex-wrap: wrap;
				width: 100%;
				height: 300px;
				border: 1px solid #00F;
			}
			
			.container .col {
				width: 20%;
				border: 1px solid #666;
			}
			
        </style>
    </head>
    <body>
		<div class="container">
			<div class="col">&nbsp;</div>
			<div class="col">&nbsp;</div>
			<div class="col">&nbsp;</div>
			<div class="col">&nbsp;</div>
			<div class="col">&nbsp;</div>
			<div class="col">&nbsp;</div>
			<div class="col">&nbsp;</div>
			<div class="col">&nbsp;</div>
		</div>
    </body>
</html>
