<!DOCTYPE html>
<html>
    <head>
        <title>Aula 6 - Layouts Responsivos - Flex Boxs</title>
        <meta charset="utf-8">
        <style>
			.container {
				display: flex;
				flex-direction: row-reverse;
				align-items: center;
				justify-content: center;
				/*flex-wrap: wrap;*/
				width: 100%;
				height: 300px;
				border: 1px solid #00F;
			}
			
			.container .col {
				width: 50px;
				border: 1px solid #666;
				height: 80%;
				/*flex-grow: 1 */
				/*margin: auto;*/
			}
			
        </style>
    </head>
    <body>
		<div class="container">
			<div class="col">&nbsp;</div>
			<div class="col">&nbsp;</div>
			<div class="col">&nbsp;</div>
			<div class="col">&nbsp;</div>
			<div class="col">&nbsp;</div>
		</div>
    </body>
</html>
